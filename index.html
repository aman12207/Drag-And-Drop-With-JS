<body>
 <div class="main">

  </div>
  <div>
    <h2>Container 2</h2>

      <div class="draggable" draggable="true">&#128588; Raising Hands</div>
      <div class="draggable" draggable="true">&#128077; Thumbs Up</div>

    </div>
   </div>
  </div>

</html>
